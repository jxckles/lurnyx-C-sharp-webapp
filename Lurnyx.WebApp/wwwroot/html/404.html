<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="/css/output.css" />
    <link rel="stylesheet" href="/css/site.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gray-50 min-h-screen grid items-center justify-center p-4 container mx-auto w-7xl overflow-hidden">
    <div class="rounded-xl overflow-hidden max-w-2xl mx-auto">
      <img
        src="/img/404.svg"
        alt="Error Icon"
        class="w-96 h-60 mx-auto object-cover" />

      <div class="p-2 text-center">
        <div class="max-w-md w-full bg-white rounded-xl overflow-hidden p-4">
          <h2 class="text-xl font-semibold text-gray-800 mb-2">
            Page Not Found
          </h2>
          <p class="text-gray-600 mb-6">
            The page you are looking for does not exist or has been moved.
            Kindly check the URL.
          </p>

          <div class="space-y-3">
            <button
              onclick="window.history.back()"
              class="block w-full bg-[#1f7a8c] hover:bg-[#022b3a] text-white font-medium py-2 px-4 rounded-lg transition duration-200 hover:cursor-pointer">
              <i class="fas fa-arrow-left mr-2"></i> Go Back
            </button>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-6 py-4 text-center border-t">
        <p class="text-xs text-gray-400">
          <i class="fas fa-shield-alt mr-1 text-gray-400"></i> Lurnyx Learning
          Platform Security
        </p>
      </div>
    </div>
  </body>
</html>
